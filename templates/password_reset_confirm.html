{% extends "base.html" %}
{% block title %}تعيين كلمة مرور جديدة{% endblock %}
{% block content %}
<div class="container" style="max-width:400px;margin:40px auto;background:#fff;padding:30px;border-radius:12px;text-align:center;">
    <h2 class="mb-4">🔒 تعيين كلمة مرور جديدة</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" style="background:#2980b9;color:#fff;padding:10px 30px;border:none;border-radius:8px;">حفظ كلمة المرور</button>
    </form>
</div>
{% endblock %}
