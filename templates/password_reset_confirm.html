{% extends "base.html" %}
{% block title %}تعيين كلمة مرور جديدة{% endblock %}
{% block content %}
<div class="container" style="max-width:400px;margin:40px auto;background:#fff;padding:30px;border-radius:12px;text-align:center;">
    <h2 class="mb-4">🔒 تعيين كلمة مرور جديدة</h2>
    <form method="post" class="space-y-4 text-right">
        {% csrf_token %}
        <div class="mb-2">{{ form.new_password1.label_tag }}<br>{{ form.new_password1 }}</div>
        <div class="mb-2">{{ form.new_password2.label_tag }}<br>{{ form.new_password2 }}</div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition">حفظ كلمة المرور <i class="fas fa-check ml-2"></i></button>
    </form>
</div>
{% endblock %}
