{% extends "base.html" %}
{% block title %}إضافة مستخدم جديد{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow p-8 mt-8">
    <h2 class="text-2xl font-bold text-blue-800 mb-6 text-center">إضافة مستخدم جديد</h2>
    {% if messages %}
        {% for message in messages %}
            <div class="mb-4 px-4 py-2 rounded text-center font-bold {% if message.tags == 'error' %}bg-red-100 text-red-700{% elif message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-blue-100 text-blue-700{% endif %}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block mb-1 font-semibold">اسم المستخدم</label>
            <input type="text" name="username" class="w-full px-4 py-2 border rounded focus:outline-none" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">البريد الإلكتروني</label>
            <input type="email" name="email" class="w-full px-4 py-2 border rounded focus:outline-none" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">كلمة المرور</label>
            <input type="password" name="password" class="w-full px-4 py-2 border rounded focus:outline-none" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">الدور</label>
            <select name="role" class="w-full px-4 py-2 border rounded">
                <option value="viewer">مشاهد</option>
                <option value="normal">مستخدم عادي</option>
                <option value="employee">موظف</option>
                <option value="supervisor">مشرف</option>
                <option value="admin">مدير النظام</option>
            </select>
        </div>
        <button type="submit" class="w-full bg-blue-700 text-white py-2 rounded font-bold hover:bg-blue-900 transition">إضافة المستخدم</button>
    </form>
</div>
{% endblock %}
