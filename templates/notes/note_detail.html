{% extends 'base.html' %}
{% load static %}
<img src="{% static 'logo.png' %}" alt="شعار الاتحاد" class="h-16">


{% block title %}إنشاء وثيقة جديدة{% endblock %}

{% block content %}
<style>
    body {
        font-family: 'Cairo', 'Tahoma', sans-serif;
        background: #f9f9f9;
    }

    .doc-container {
        max-width: 800px;
        margin: 40px auto;
        background: white;
        border: 2px solid #333;
        border-radius: 12px;
        padding: 30px 40px;
    }

    .header {
        text-align: center;
        margin-bottom: 25px;
    }

    .header img {
        width: 90px;
        margin-bottom: 8px;
    }

    .header h2 {
        margin: 0;
        font-size: 22px;
        font-weight: bold;
    }

    .header p {
        margin: 0;
        font-size: 14px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        font-weight: bold;
        color: #1a237e;
        display: block;
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
    }

    .btn-submit {
        background: #1a237e;
        color: white;
        padding: 10px 25px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
    }

    .btn-submit:hover {
        background: #3949ab;
    }

    .footer {
        text-align: center;
        font-size: 13px;
        color: #555;
        margin-top: 40px;
    }

    @media print {
        .no-print {
            display: none;
        }

        .doc-container {
            border: 2px solid black !important;
        }
    }
</style>

<div class="doc-container">
    <!-- رأس الصفحة -->
    <div class="header">
        <img src="{% static 'images/logo.png' %}" alt="شعار الاتحاد">
        <h2>اتحاد الصحفيين العراقيين</h2>
        <p>المقر العام</p>
    </div>

    <!-- نموذج إنشاء الوثيقة -->
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">عنوان الوثيقة</label>
            <input type="text" name="title" id="title" required>
        </div>

        <div class="form-group">
            <label for="file">تحميل الملف (PDF أو صورة)</label>
            <input type="file" name="file" id="file" accept=".pdf,.png,.jpg,.jpeg" required>
        </div>

        <div class="form-group">
            <label for="expiry_date">تاريخ الانتهاء (اختياري)</label>
            <input type="date" name="expiry_date" id="expiry_date">
        </div>

        <div class="form-group">
            <label for="note_type">نوع الوثيقة</label>
            <select name="note_type" id="note_type" required>
                <option value="رسمي">رسمي</option>
                <option value="أمر إداري">أمر إداري</option>
                <option value="تعميم">تعميم</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tags">الوسوم (افصل بين كل وسم بفاصلة)</label>
            <input type="text" name="tags" id="tags">
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn-submit">📄 إنشاء الوثيقة</button>
        </div>
    </form>

    <div class="footer">
        سيتم توليد رمز QR تلقائيًا وربطه بالمرفق بعد إنشاء الوثيقة.
    </div>
</div>
{% endblock %}
