{% extends "base.html" %}
{% block title %}نشر خبر جديد{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto py-8">
    <h2 class="text-3xl font-bold mb-6 text-center text-blue-800">نشر خبر جديد</h2>

    {% if error %}
    <div class="bg-red-100 text-red-700 p-3 mb-6 rounded">{{ error }}</div>
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="title" class="block font-semibold mb-1">عنوان الخبر:</label>
            <input type="text" name="title" id="title" required
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
            <label for="content" class="block font-semibold mb-1">محتوى الخبر:</label>
            <textarea name="content" id="content" rows="6" required
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
        </div>

        <div>
            <label for="image" class="block font-semibold mb-1">صورة الخبر (اختياري):</label>
            <input type="file" name="image" id="image" accept="image/*"
                class="block w-full text-sm text-gray-600" />
        </div>

        <div class="text-center">
            <button type="submit" 
                class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition font-bold">
                نشر الخبر
            </button>
        </div>
    </form>
</div>
{% endblock %}
