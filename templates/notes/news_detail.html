{% extends "base.html" %}
{% block title %}تفاصيل الخبر{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto py-8">
    <div class="bg-white rounded-xl shadow-lg p-6">
        <h2 class="text-2xl font-bold text-blue-700 mb-4">{{ news.title }}</h2>
        {% if news.image %}
        <img src="{{ news.image.url }}" alt="صورة الخبر" class="w-full h-64 object-cover rounded mb-4">
        {% endif %}
        <p class="text-gray-800 mb-4">{{ news.content }}</p>
        <div class="flex justify-between items-center text-sm text-gray-500 mb-2">
            <span><i class="fas fa-user"></i> {{ news.created_by.username }}</span>
            <span><i class="fas fa-clock"></i> {{ news.created_at|date:"Y-m-d H:i" }}</span>
        </div>
        <a href="/news/" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">رجوع للأخبار</a>
    </div>
</div>
{% endblock %}
